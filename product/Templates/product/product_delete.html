{% extends 'base.html' %}

{% block title %}Suppression de produit{% endblock %}
{% block content %}
<h1>Confirmer la suppression</h1>
<p>Êtes-vous sûr de vouloir supprimer le produit suivant : "<strong>{{ object.name }}</strong>" ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'product_list' %}" class="btn btn-outline-secondary">Annuler</a>
</form>
{% endblock %}
